<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <p id="operations">123+456</p>
                <p id="result">579</p>
            </div>
            <div class="buttons">
                <button id="delete">DEL</button>
                <button id="clear">C</button>
                <button id="op-divide" class="opreator">/</button>
                <button id="op-multiply" class="opreator">*</button>
                <button id="digit-7" class="number">7</button>
                <button id="digit-8" class="number">8</button>
                <button id="digit-9" class="number">9</button>
                <button id="op-subtract" class="opreator">-</button>
                <button id="digit-4" class="number">4</button>
                <button id="digit-5" class="number">5</button>
                <button id="digit-6" class="number">6</button>
                <button id="op-add" class="opreator">+</button>
                <button id="digit-1" class="number">1</button>
                <button id="digit-2" class="number">2</button>
                <button id="digit-3" class="number">3</button>
                <button id="equal">=</button>
                <button id="digit-0" class="number">0</button>
                <button id="point" class="number">.</button>
            </div>
        </div>
    </div>
</body>
